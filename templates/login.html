{% extends "base.html" %}

{% block title %}登入{% endblock %}

{% block content %}
<div class="login-container" style="background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; margin: 50px auto;">
    <!-- 顯示 Logo 圖片 -->
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="width: 200px; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto;">

    <h1 style="text-align: center; margin-bottom: 20px;">登入</h1>

    <!-- 顯示錯誤訊息 -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="error-message" style="color: red; text-align: center;">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/login" method="POST" style="display: flex; flex-direction: column; align-items: flex-start;">
        <label for="username" style="margin-bottom: 5px; font-weight: bold; text-align: left;">使用者名稱</label>
        <input type="text" id="username" name="username" required style="padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; width: 95%;">

        <label for="password" style="margin-bottom: 5px; font-weight: bold; text-align: left;">密碼</label>
        <input type="password" id="password" name="password" required style="padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; width: 95%;">

        <button type="submit" style="padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; text-transform: uppercase; width: 100%;">登入</button>
    </form>

    <div class="register-link" style="text-align: center; margin-top: 15px;">
        <p>還沒有帳號嗎？<a href="/register" style="color: #007bff; text-decoration: none;">註冊</a></p>
    </div>
</div>
{% endblock %}
